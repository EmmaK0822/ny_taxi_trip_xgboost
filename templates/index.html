<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Get your taxi trip duration in NY
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please search address in NY">
					<span class="label-input100">Pick-up Location *</span>
					<input id = "pick" class="input100" type="text" name="pickup" placeholder="address, city, NY">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate = "Please search address in NY">
					<span class="label-input100">Dropoff Location *</span>
					<input id = "drop" class="input100" type="text" name="dropoff" placeholder="address, city, NY">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">When do you leave? *</span>
					<div>
						<select class="js-select2" name="schedule">
							<option value="now">Right Now</option>
							<option>Schedule a time</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">What day of week? *</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="weekday" value=0 checked="checked">
							<label class="label-radio100" for="radio1">
								Monday
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="weekday" value=1>
							<label class="label-radio100" for="radio2">
								Tuesday
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="weekday" value=2>
							<label class="label-radio100" for="radio3">
								Wednesday
							</label>
                        </div>
                        
                        <div class="contact100-form-radio">
							<input class="input-radio100" id="radio4" type="radio" name="weekday" value=3>
							<label class="label-radio100" for="radio4">
								Thursday
							</label>
                        </div>
                        
                        <div class="contact100-form-radio">
							<input class="input-radio100" id="radio5" type="radio" name="weekday" value=4>
							<label class="label-radio100" for="radio5">
								Friday
							</label>
                        </div>
                        
                        <div class="contact100-form-radio">
							<input class="input-radio100" id="radio6" type="radio" name="weekday" value=5>
							<label class="label-radio100" for="radio6">
								Saturday
							</label>
                        </div>
                        
                        <div class="contact100-form-radio">
							<input class="input-radio100" id="radio7" type="radio" name="weekday" value=6>
							<label class="label-radio100" for="radio7">
								Sunday
							</label>
						</div>
                    </div>

<!--                    
                    <div class="wrap-contact100-form-range" data-provide="datepicker">
                        <span class="label-input100">Which day? *</span>
                        <br>
                        <input id="datepicker" class="wrap-input100 bg1 rs1-wrap-input100" type="date" name="date" />
                    </div>
-->
                    
                    <div class="wrap-contact100-form-range">
                        <span class="label-input100">What time? *</span>
                        <br>
                        <input class="wrap-input100 bg1 rs1-wrap-input100" type="time" name="time" required />
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" href="/send">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Right Now") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
        })
        
        var address_pick = document.getElementById('pick');
        var url_pick = "https://nominatim.openstreetmap.org/search/${address_pick}?format=json";

        var address_drop = document.getElementById('drop');
        var url_drop = "https://nominatim.openstreetmap.org/search/${address_drop}?format=json";

        d3.json(url_pick).then(data => {
            var pick_lat = data[0].lat;
            var pick_lon = data[0].lon;

            console.log(pick_lat);
            console.log(pick_lon);
        });

        d3.json(url_drop).then(data => {
            var drop_lat = data[0].lat;
            var drop_lon = data[0].lon;

            console.log(drop_lat);
            console.log(drop_lon);
        });

	</script>
